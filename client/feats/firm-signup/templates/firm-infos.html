<h3 class="no-margin margin-bottom-25">Informações da empresa</h3>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6"> 
    <label class="label-block">
      Razão social*
      <input type="text" class="text w100" maxlength="50" required>
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      Nome fantasia*
      <input type="text" class="text w100" maxlength="50" required>
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      CNPJ*
      <input type="text" class="text w100" maxlength="14" required>
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      Inscrição estadual
      <input type="text" class="text w100" maxlength="14">
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Inscrição municipal
      <input type="text" class="text w100" maxlength="14">
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      CEP*
      <input type="text" class="text w100" maxlength="8" required>

      <a href="" class="absolute bottom-10 right-5">Buscar o CEP</a>
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Endereço*
      <input type="text" class="text w100" maxlength="50" required>
    </label>
  </div>
  <div class="no-margin col-md-3">
    <label class="label-block">
      Número
      <input type="number" class="text w100" maxlength="10" required>
    </label>
  </div>
  <div class="no-margin col-md-3">
    <label class="label-block">
      Complemento
      <input type="text" class="text w100" maxlength="30">
    </label>
  </div>
</div>

<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Bairro*
      <input type="text" class="text w100" maxlength="50" required>
    </label>
  </div>
  <div class="no-margin col-md-4">
    <label class="label-block">
      Cidade*
      <input type="text" class="text w100" maxlength="50">
    </label>
  </div>
  <div class="no-margin col-md-2">
    <label class="select w100">
      <span class="label-block">Estado*</span>
      <select class="col-xs-12 select-default" required>
        <option disabled selected hidden>Selecione</option>
        <option ng-repeat="state in fs.states" value="{{state.Sigla}}">{{state.Nome}}</option>
      </select>
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Porte
      <input type="text" class="text w100" maxlength="50">
    </label>
  </div>
  <div class="no-margin col-md-3">
    <label class="label-block">
      Quantidade de funcionários
      <input type="number" class="text w100" maxlength="4">
    </label>
  </div>
  <div class="no-margin col-md-3">
    <label class="label-block">
      Telefone comercial
      <input type="text" class="text w100" maxlength="10" required>
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Segmento e/ou setor
      <input type="text" class="text w100" maxlength="50">
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      Categoria
      <input type="text" class="text w100" maxlength="50">
    </label>
  </div>
</div>

<div class="no-margin row margin-top-25">
  <button type="reset" class="btn btn-default btn-lg pull-left">Cancelar</button>
  <button type="button" class="btn btn-success btn-lg margin-left-10 pull-right" ng-click="fs.tab=2">Avançar</button>
</div>
