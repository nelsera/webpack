<h3 class="no-margin margin-bottom-25">Informações do gestor</h3>

<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Nome*
      <input type="text" class="text w100" maxlength="50" required>
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      Área em que trabalha*
      <input type="text" class="text w100" maxlength="30" required>
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Cargo*
      <input type="text" class="text w100" maxlength="30" required>
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      Telefone comercial
      <input type="text" class="text w100" maxlength="10">
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      E-mail*
      <input type="text" class="text w100" maxlength="250" required>
    </label>
  </div>
  <div class="no-margin col-md-6">
    <label class="label-block">
      CEP
      <input type="text" class="text w100" maxlength="8">
      <a href="" class="absolute bottom-10 right-5">Buscar o CEP</a>
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Endereço
      <input type="text" class="text w100" maxlength="100">
    </label>
  </div>
  <div class="no-margin col-md-3">
    <label class="label-block">
      Número
      <input type="number" class="text w100" maxlength="10">
    </label>
  </div>
  <div class="no-margin col-md-3">
    <label class="label-block">
      Complemento
      <input type="number" class="text w100" maxlength="30">
    </label>
  </div>
</div>
<div class="no-margin row margin-bottom-15">
  <div class="no-margin col-md-6">
    <label class="label-block">
      Bairro*
      <input type="text" class="text w100" maxlength="50">
    </label>
  </div>
  <div class="no-margin col-md-4">
    <label class="label-block">
      Cidade*
      <input type="text" class="text w100" maxlength="50">
    </label>
  </div>
  <div class="no-margin col-md-2">
    <label class="select w100">
      <span class="label-block">Estado*</span>
      <select class="col-xs-12 select-default">
        <option disabled selected hidden>Selecione</option>
        <option ng-repeat="state in fs.states" value="{{state.Sigla}}">{{state.Nome}}</option>
      </select>
    </label>
  </div>
</div>
<div class="no-margin row margin-top-25">
  <button type="button" class="btn btn-default btn-lg pull-left" ng-click="fs.tab=1">Voltar</button>
  <button type="button" class="btn btn-success btn-lg margin-left-10 pull-right" ng-click="fs.tab=3">Avançar</button>
</div>
